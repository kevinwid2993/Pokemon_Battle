<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pokemon Battle Predictor</title>
    <style>
        h1, h4, form {text-align: center}
        h1 {border: 4px solid whitesmoke; border-radius: 5px; color:white; background-color:grey;
            padding: 20px 10px 20px 10px}
        .center {display: block; margin-left: auto; margin-right: auto; text-align:center}
        p {border: 1px solid black; margin-right: 40%; margin-left: 40%; margin-bottom: 20px;
            background-color: white; text-align:center; padding: 15px 50px; font-family: impact;

    </style>
</head>
<body>
    <p class="center">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{dataPokemon1.json()['id']}}.png" height="200px"/>{{dataPokemon1.json()['forms'][0]['name'].capitalize()}}

    </p>

    <br>
    <img src="http://127.0.0.1:5000/plotku/{{zz}}" width="1000" height="200" class="center">

    <p>{{proba}}% {{prediction.capitalize()}} Win!</p>
    <a href="http://127.0.0.1:5000/">
        <button style="display: block; margin-left: auto; margin-right: auto; padding: 10px 50px; font-size: 20px">Kembali</button>
